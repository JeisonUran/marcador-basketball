<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marcador Basketball</title>
</head>
<body>
    <div class="container">
        <div class="score-column">
            <h3>HOME</h3>
            <h2 id="score-home">0</h2>
            <div class="btn">   
                <button id="addOnePointHome" onclick="increaseOnePointHome()">+ 1</button>
                <button id="addTwoPointHome" onclick="increaseTwoPointHome()">+ 2</button>
                <button id="addThreePointHome" onclick="increaseThreePointHome()">+ 3</button>
        </div>
        </div> 
        <div class="score-column">
            <h3>GUEST</h3>
            <h2 id="score-guest">0</h2>
            <div class="btn">
                <button id="addOnePointGuest" onclick="increaseOnePointGuest()">+ 1</button>
                <button id="addTwoPointGuest"onclick="increaseTwoPointGuest()">+ 2</button>
                <button id="addThreePointGuest"onclick="increaseThreePointGuest()">+ 3</button>
            </div>
        </div>
        
    </div>
    <button id="new-game" class="new" onclick="newGame()">NEW GAME</button>
    <script src="index.js"></script>
    
</body>
<script src="script.js"></script>
</html>
